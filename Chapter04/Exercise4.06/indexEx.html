<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script type="text/javascript">
      const todoList= [
      'buy ingredients',
      'cut ingredients',
      'cook ingredients',
      ];

      const rootEle = document.getElementById('root');
      const listFrag = document.createDocumentFragment();

      todoList.forEach(item => {
          const currentItemEle = document.createElement('li');
          currentItemEle.innerText = item;
          listFrag.appendChild(currentItemEle)
      });

      rootEle.appendChild(listFrag)
    </script>

</body>
</html>
